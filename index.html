<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Num to Word converter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="main">
            Num to Word Conversion 
        </header>
        <section class="main">
            <div class="input-num">
                <input type="text" id="num">
            </div>
            <div class="btn-conv">
                <input type="submit" value="convert" onclick="getword()">
            </div>
            <div class="word">
                <p id="numword"></p>
            </div>           
        </section>
        <footer class="main">
            <p>&copy; 2021 NAF.</p>
        </footer>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
